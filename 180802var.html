<article> <!--본문임을 알려준다.-->
		<h2>변수와 상수</h2>
		<h3>변수란?</h3>
			<ul>
				<li>변하는 값</li>
				<li>x=10일때 왼쪽창인 x는 오른쪽 창인 10에 따라 다른 값이 지정된다.</li>
			</ul>
			<h3>상수란</h3>
			<ul>
				<li>변하지 않는값</li>
				<li>x=10일때 오른쪽 항인 10이 상수가 된다.</li>
				</ul>
